<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="index.js" method="GET">

        <fieldset>
            <legend>Personal info</legend>
            <input type="text" name="fName" id="1" placeholder="Your Firstname">
            <input type="text" name="2Name" id="2" placeholder="Your Lastname">
            <input type="email" name="email" id="3" placeholder="Your Email" required>
        </fieldset>

        <fieldset>
            <legend>Favorite Things</legend>
            <input type="color" name="color" id="4">
            <input type="time" name="time" id="5">
            <input type="number" name="number"  id="6" min="4" max="100" required>
            <select name="season" id="7">
                <option value="summer">Summer</option>
                <option value="autmn">Autmn</option>
                <option value="winter">Winter</option>
                <option value="spring">Spring</option>
            </select>
            <section class="toggle" id="8">
                <label for="toggle-lable">Wants more info?</label>
                <label class="switch">
                    <input type="checkbox" name="agree">
                    <span class="slider"></span>
                </label>
            </section>
        </fieldset>
        <input type="submit" value="send">
        <input type="reset" value="clear">

    </form>

    &#x2793;
    <i class="fab fa-instagram-square"></i>
    <i class="fab fa-instalod"></i>
    <i class="fas fa-hashtag"></i>
</body>
</html>
