    <footer>

<script> 
    // this is javascript
    let clicked = false; // true
    document.querySelector(".hamburger").
    addEventListener("click", () => {
        clicked = !clicked;
        console.log(clicked);
        if(clicked){
            //do something only if clicked is true
            document.querySelector(".side-menu").style.cssText= "display: block;position: absolute;top: 6vh;left: 0; z-index: 1;background-color: black;"
        } else {
            // do something only if clicked is false
            document.querySelector(".side-menu").style.cssText= "display: none;"
        }
    });
</script>
